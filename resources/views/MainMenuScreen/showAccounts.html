<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            background-color: #1d1e1f;
            margin: 0 3vw 0 3vw;
            color: lightgreen;
        }

        h2 {
            font-weight: 300;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
        }

        #content {
            height: 85vh;
            margin: 0;
            padding: 0;
        }

        #main {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }
    </style>
</head>

<body>
    <div id="content">
        <h2 style="text-align: center; margin-bottom: 0;">Info</h2>
        <div id="main">
            <h2>Customer name:</h2>
            <h2 id='name'></h2>
            <h2>Address:</h2>
            <h2 id='address'></h2>
        </div>
        <h2 style="position: fixed;bottom: 15px;">Back</h2>
    </div>
</body>

</html>
